{% extends 'base.html' %}

<!-- Comment -->
{% block content %}
<div class="input-group mb-3">
  <form action="/set_weight" method="post">
    <input
      type="number"
      name="weight"
      class="form-control"
      pattern="^[0-9]+$"
      placeholder="Gewicht der Flasche (in g)"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button class="btn btn-outline-secondary" type="submit">Speichern</button>
  </form>
</div>
{% endblock %}
